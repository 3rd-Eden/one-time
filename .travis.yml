  fast_finish: true
  include:
    - node_js: "4"
      env: TASK=test-browser
    - node_js: "5"
      env: TASK=test-node
    - node_js: "4"
      env: TASK=test-node
    - node_js: "iojs"
      env: TASK=test-node
    - node_js: "0.12"
      env: TASK=test-node
    - node_js: "0.10"
      env: TASK=test-node
    - node_js: "0.8"
      env: TASK=test-node
